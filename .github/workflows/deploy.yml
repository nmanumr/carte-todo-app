name: Deploy Docker Compose to Remote
on:
  push:
    branches:
      - master
      - feature-cd-pipeline

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: cd ui && npm i
      - run: cd ui && npm run build
      - run: rm ui/.gitignore

      - name: ğŸ—ï¸ Populating Environment
        run: base64 -di <<< ${{ secrets.ENV_FILE_B64 }} > ${{ github.workspace }}/.env

      - name: ğŸš€ Docker-Compose Remote Deployment
        uses: nmanumr/action-deploy-compose@master
        with:
          ssh_host: ${{ secrets.SSH_HOST }}
          ssh_user: ${{ secrets.SSH_USER }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          docker_compose_prefix: 'todo'
          docker_compose_filename: 'docker-compose.prod.yml'